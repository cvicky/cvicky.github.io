<script src=CT_Modeler.js></script>

<body bgcolor=white>
<center>
<canvas id='canvas1' width='480' height='480'></canvas>
</center>
</body>

<script>
   function getTime() { return (new Date()).getTime() / 1000; }

   var scene = new CT.Scene(canvas1);
   scene.setLight(0, [ 1, 1, 1]);
   scene.setLight(1, [-1,-1,-1], [.1, .05, 0]);

   var root = new CT.Node();
   scene.add(root);
/*
   root.addChild(new CT.Torus(32, 16, .6));
*/
   //tiny head
   var shape1 = root.addChild(new CT.Sphere());
   shape1.translate(-.25,.5,0).scale([.3,.3,.3]);
   shape1.setTexture('images/bb8_pattern_opt.jpg');


   var joint1 = root.addChild(new CT.Node());
   var shape2 = joint1.addChild(new CT.Sphere());
   shape2.setTexture('images/bb8_pattern_opt.jpg');


   


   var startTime = getTime();
   (function update() {
      CT.time = getTime() - startTime;
/*
      root.identity().rotateY(CT.time).scale(.3);
*/
    /*
    root.identity()
           .translate(-.5,0,0).rotateX(Math.cos(CT.time)*Math.cos(CT.time)*Math.sin(CT.time)*Math.sin(CT.time)).scale(.3);
*/
      var t = CT.time;
      root.getChild(1).identity().scale([.5,.5,.5]).rotateZ(-t);
    //  root.getChild(1).identity().scale([.5,.5,.5]).rotateY(t);
      

      //arm 1
     // joint1.identity().translate(0,0,0).rotateY(Math.sin(CT.time));
 //     shape2.identity().translate(1,0,0).scale([1,.3,.3]).rotateY(Math.PI/2);
      


      root.draw();

      setTimeout(update, 1000 / 60);
   })();
</script>
